<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Hello this is my first web page!." />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/styles.css" />
        <link
          rel="stylesheet"
          href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
        <link
          rel="icon"
          href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png"
        />
      </head>
<body>
    <header>
        <nav class="navbar">
          <div class="navbar__brand">
            <img
              src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
              alt="logo"
              class="brand__logo"
            />
          </div>
  
          <div class="navbar__nav__items">
            <div class="nav__item">
              <div class="dropdown__container">
                <i class="fas fa-globe"></i>
                <select
                  name="languages"
                  id="languagesSelect"
                  class="language__drop__down"
                >
                  <option value="english" selected style="color: black">
                    English
                  </option>
                  <option value="hindi" style="color: black">हिन्दी</option>
                </select>
              </div>
            </div>
  
            <div class="nav__item">
              <button class="signin__button">Sign in</button>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero__bg__image__container">
            <img
              src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg"
              alt="BG hero image"
              class="hero__bg__image"
            />
          </div>
          <div class="hero__bg__overlay"></div>
          <div class="login_form">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
  
          
        </section>
        </main>
        <footer>
            <div class="footer__row__1">
              <h4>Questions? Call 000-800-040-1843</h4>
            </div>
            <div class="footer__row__2">
              <div class="column__1">
                <p>FAQ</p>
                <p>Investor Relations</p>
                <p>Privacy</p>
                <p>Speed Test</p>
              </div>
              <div class="column__2">
                <p>Help Centre</p>
                <p>Jobs</p>
                <p>Cookie Preferences</p>
                <p>Legal Notices</p>
              </div>
              <div class="column__3">
                <p>Account</p>
                <p>Ways to Watch</p>
                <p>Corporate Information</p>
                <p>Only on Netflix</p>
              </div>
              <div class="column__4">
                <p>Media Centre</p>
                <p>Terms of Use</p>
                <p>Contact Us</p>
              </div>
            </div>
            <div class="footer__row__3">
              <div class="dropdown__container">
                <i class="fas fa-globe"></i>
                <select
                  name="languages"
                  id="languagesSelect"
                  class="language__drop__down"
                >
                  <option value="english" selected>English</option>
                  <option value="hindi">हिन्दी</option>
                </select>
              </div>
            </div>
            <div class="footer__row__4">
              <p>Netflix India</p>
            </div>
          </footer>
      
    
</body>
</html>
